<div class="login-box">
    <h2>Registrate</h2>
    <form [formGroup]="formRegister" (ngSubmit)="register()">
       
        <div>
            <input 
            formControlName="name" 
            type="text" 
            name="name" 
            class="form-control">
            <label>Nombre</label>
        </div>
        <div class="mt-3">
            <input 
            formControlName="lastName" 
            type="text" 
            name="lastName" 
            class="form-control">
            <label>Apellido</label>
        </div>
        <div class="mt-3">
            <input 
            formControlName="email" 
            type="email" 
            name="email" 
            class="form-control">
            <label>Email</label>
        </div>
        <div class="mt-3">
            <input 
            formControlName="password"
            class="form-control" 
            type="password" 
            name="password">
            <label>Contraseña</label>
        </div>
        <div>
            <input
            formControlName="address" 
            type="text" 
            name="address" 
            class="form-control">
            <label>Dirección</label>
        </div>

        <button class="btn btn-primary mt-2 me-5" type="submit">
            Registrate
        </button>

        <a [routerLink]="'/login'" >Inicia Sesión</a>
    </form>
</div>
